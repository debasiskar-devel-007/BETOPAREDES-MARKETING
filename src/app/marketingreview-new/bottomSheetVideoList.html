<div class="videolistContainer">
  <h2 class="header">Segmented sections of
    {{modaldata.name}}
  </h2>


  <div class="allvideoslists">
    <ng-container *ngIf='modaldata.videodata?.length  > 0'>
      <ng-container *ngFor='let item of modaldata.videodata; let i=index'>
        <div class="videothwrapper" (click)="clickOpenVideo(item)">
          <span class="videoth">
            <ng-container>
              <img src={{item.img}} class="videoimg" alt="">
              <!-- [src]= https://img.youtube.com/vi/tgbNymZ7vqY/0.jpg -->
            </ng-container>
            <img src="{{videoPlayIcon}}" alt="#" class="playicon" (click)="clickOpenVideo(item)">
          </span>

          <span class="galleryconbox vdoconbox">
            <h2 class="videoTitle">{{item.title}}</h2>
            <!-- <p>{{item.description}}</p> -->
          </span>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngIf='modaldata.videodata?.length == 0'>
      <h2>Comming Soon!</h2>
    </ng-container>

  </div>

</div>
